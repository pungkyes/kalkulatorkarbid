<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pemakaian Karbid</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }

        .resized-image {
            width: 50%; /* Merubah lebar gambar menjadi setengahnya */
            height: auto; /* Menyesuaikan tinggi sesuai proporsi aslinya */
            opacity: 1; /* Tingkat transparansi */
        }
    </style>
</head>
<body>

    <img src="Logo Antam.png" class="resized-image">
    <h2>Kalkulator Pemakaian Karbid</h2>
    <h2>SALAM ANTAM, BEST!!!!!</h2>
    <h2>Kerja Ikhlas dan Cerdas, YES!!!!!</h2>    
    
    <label for="tonase">Tonase Crude Metal (Kg): </label>
    <input type="number" id="tonase" step="0.01" placeholder="Misal: 25000" required>

    <label for="sulfur">Sulfur Metal (%): </label>
    <input type="number" id="sulfur" placeholder="Misal: 0.9" required>

    <button onclick="hitungPemakaianKarbid()">Hitung</button>
    <button onclick="refreshInput()">Refresh</button>

    <h2>Hasil Pemakaian Karbid: <span id="hasil"></span> Kg</h2>

    <p>Perhitungan ini dibuat dengan tujuan menurunkan sulfur produk ke 0.3% dengan index 4.87 Kg Karbid/Kg Sulfur Crude </p>

    <p>Created by : PES</p>

    <script>
        function hitungPemakaianKarbid() {
            var tonase = parseFloat(document.getElementById('tonase').value);
            var sulfur = parseFloat(document.getElementById('sulfur').value.replace(',', '.'));

            if (isNaN(tonase) || isNaN(sulfur)) {
                alert('Masukkan parameter dengan benar.');
                return;
            }

            var pemakaianKarbid = 4.87 * ((tonase * sulfur / 100) - (tonase * 0.003));
            document.getElementById('hasil').innerHTML = pemakaianKarbid.toFixed(2);
        }

        function refreshInput() {
            document.getElementById('tonase').value = '';
            document.getElementById('sulfur').value = '';
            document.getElementById('hasil').innerHTML = '';
        }
    </script>

</body>
</html>
