<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pemakaian Karbid</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: #333333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Kalkulator Pemakaian Karbid</h2>

    <label for="tonase">Tonase Crude Metal (Kg): </label>
    <input type="number" id="tonase" step="0.01" placeholder="Misal: 25000" required>

    <label for="sulfur">Sulfur Metal (%): </label>
    <input type="text" id="sulfur" placeholder="Misal: 0.9" required>

    <button onclick="hitungPemakaianKarbid()">Hitung</button>
    <button onclick="refreshInput()">Refresh</button>

    <p>Hasil Pemakaian Karbid: <span id="hasil"></span> Kg</p>

    <script>
        function hitungPemakaianKarbid() {
            // Mendapatkan nilai dari input
            var tonase = parseFloat(document.getElementById('tonase').value);
            var sulfur = parseFloat(document.getElementById('sulfur').value);

            // Validasi input
            if (isNaN(tonase) || isNaN(sulfur)) {
                alert("Masukkan parameter dengan benar");
                return;
            }

            // Melakukan perhitungan sesuai rumus
            var pemakaianKarbid = 4.67 * ((tonase * sulfur / 100) - (tonase * 0.003));

            // Menampilkan hasil pada elemen dengan id 'hasil'
            document.getElementById('hasil').innerHTML = pemakaianKarbid.toFixed(2);
        }

        function refreshInput() {
            // Mengosongkan nilai input dan hasil
            document.getElementById('tonase').value = "";
            document.getElementById('sulfur').value = "";
            document.getElementById('hasil').innerHTML = "";
        }
    </script>

</body>
</html>
